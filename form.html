<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" placeholder="Nombre" maxlength=20 autofocus required/>
        </div>
        <div>
          <label for="dni">DNI/NIE:</label>
          <input type="text" id="dni" name="user_dni" placeholder="Documento de identidad" pattern="[0-9]{8}[A-Za-z]{1}" required/>
        </div>
        <div>
          <label for="age">Edad:</label>
          <input type="number" id="age" name="user_age" placeholder="Edad" min="0" max="100"/>
        </div>
        <div>
            <label for="mail">Correo:</label>
            <input type="email" id="mail" name="user_email" placeholder="Correo electronico"/>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password" placeholder="Contraseña" required/>
        </div>
        <div>
          <label for="picture">Foto:</label>
          <input type="file" id="picture" name="user_picture[]" placeholder="Foto" multiple/>
        </div>

        <div class="button">
          <button type="submit">Enviar datos</button>
        </div>
    </form>
</body>
</html>
